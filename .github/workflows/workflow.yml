# File: .github/workflows/workflow.yml

name: Run Azure Login with OIDC
on: [push]

permissions:
  id-token: write
  contents: read
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: d119aa87-e1c0-4501-a242-fe1201aac45b
          tenant-id: 59aa599a-6b55-4c18-96e5-5d3f5addd73e
          subscription-id: ece5e393-ddc2-4594-a655-2b2dacc043ad

      - name: Azure CLI script
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az account show
